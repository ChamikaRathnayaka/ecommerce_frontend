<div class="d-flex flex-column">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div class="card shadow mb-2">
                        <div class="card-header py-3">
                            <h4 class="text-primary">Add New Product Category</h4>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <form id="category-form">
                                    <div class="form-group">
                                        <label>Category Name</label>
                                        <input type="text" class="form-control" id="name" name="name"/>
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <label>Product Category Code</label>
                                        <input type="text" class="form-control" id="codeName" name="codeName"/>
                                    </div>
                                    <br/>
                                    <button id="product-category-submit" class="btn btn-primary" type="submit">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
